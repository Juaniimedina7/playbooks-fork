settings:
  name: "htpasswd: Find .htpasswd files"
  description: "Finding a .htpasswd file exposes hashed credentials used for HTTP authentication. An attacker can attempt to crack the hashes, gain unauthorized access, exploit password reuse, or identify weak hashing algorithms."
  image: debian
  author:
    - https://github.com/satorici
  example: satori run ./ --playbook satori://secrets/htpasswd.yml --report --output

htpasswd:
  assertStdout: False
  run:
    - grep ":" * -r --include=".htpasswd"
