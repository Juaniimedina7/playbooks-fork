settings:
  name: "Private_Key: Find private cryptographic keys"
  description: "Finding private cryptographic keys exposes sensitive credentials used for authentication, encryption, and secure communication. An attacker can use the keys to decrypt data, impersonate users, access protected systems, or compromise secure connections."
  image: debian
  author:
    - https://github.com/satorici
  example: satori run ./ --playbook satori://secrets/private_key.yml --report --output

private_key:
  assertStdoutEqual: ""
  run:
    - grep "BEGIN.*PRIVATE KEY" * -rHI
