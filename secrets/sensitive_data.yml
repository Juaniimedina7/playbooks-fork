settings:
  name: "Sensitive_Data: Search for usernames, passwords, secrets, CVVs and tokens"
  image: debian
  author:
    - https://github.com/satorici
  gallery:
    - https://files.catbox.moe/cd5bbi.png
  example: satori run ./ --playbook="satori://secrets/sensitive_data.yml" --report --output

KEYWORD:
- - username
  - password
  - passwd
  - privatekey
  - secret
  - cvv
  - token

sensitive_data:
  assertStdout: False
  execute:
    - grep -rHI "${{KEYWORD}}" --color=always ./
