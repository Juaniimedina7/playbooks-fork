settings:
  name: "docker_password: Find Docker login passwords"
  description: "Finding Docker login passwords exposes stored credentials used for Docker registry authentication. An attacker can extract plaintext passwords, gain unauthorized access to private repositories, push malicious images, or escalate privileges within a compromised environment."
  image: debian
  author:
    - https://github.com/satorici
  example: satori run ./ --playbook satori://secrets/docker_password.yml --report --output

docker_password:
  assertStdout: False
  run:
    - grep "docker login.* -p.*" * -r
