settings:
  name: "SSHamble: Unexpected Exposures in SSH"
  image: threatpatrols/sshamble
  timeout: 300

install:
  # https://github.com/danielmiessler/SecLists/blob/master/Passwords/Common-Credentials/top-20-common-SSH-passwords.txt
  - echo -e "root\ntoor\nraspberry\ndietpi\ntest\nuploader\npassword\nadmin\nadministrator\nmarketing\n12345678\n1234\n12345\nqwerty\nwebadmin\nwebmaster\nmaintenance\ntechsupport\nletmein\nlogon\nPassw@rd\nalpine" > passwords.txt

sshamble:
  assertReturnCode: 0
  scan:
    - sshamble scan -o ${{IP}}.json $ip --users root,admin,4DGift,jenkins --password-file passwords.txt 
  analyze:
    - sshamble analyze -o results-directory-${{IP}} ${{IP}}.json

output:
  - ls -lR
  - cat results-directory-${{IP}}/*
