settings:
  name: "A port scanner built with shodan.io's free API"
  image: golang
  author:
    - https://github.com/s0md3v
  gallery:
    - https://files.catbox.moe/5b50gj.png
  example: satori run satori://scan/smap.yml -d HOST="satori.ci" --report --output

smap:
  install:
    - go install github.com/s0md3v/smap/cmd/smap@latest

  help:
    - smap -h

  test:
    assertReturnCode: 0
    run:
      - smap ${{HOST}}
