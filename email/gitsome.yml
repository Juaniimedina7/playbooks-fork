settings:
  name: "gitSome gets emails associated with a Github account"
  image: python
  author: https://github.com/chm0dx
  gallery: https://files.catbox.moe/bnkkxg.png
  example: satori run satori://email/gitsome.yml -d USER=octocat --output

install:
  - git clone --depth 1 https://github.com/chm0dx/gitSome.git
  - cd gitSome; pip install -r requirements.txt -q --disable-pip-version-check --root-user-action=ignore

gitsome:
  assertStdoutNotContains: "@"
  run:
    - python3 gitSome/gitSome.py -u ${{USER}}
