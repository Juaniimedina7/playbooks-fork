settings:
  name: "theHarvester: Get e-mails, subdomains and names"
  image: python
  author:
    - https://github.com/laramies/theHarvester
  gallery:
    - https://files.catbox.moe/pn0jpc.gif
  example: satori run satori://email/theharvester.yml -d DOMAIN="umd.edu" --report --output

theHarvest:
  install:
    - pip install git+https://github.com/laramies/theHarvester.git

  help:
    - theHarvester -h

  test:
    assertReturnCode: 0
    run:
      - theHarvester -d ${{DOMAIN}} -b baidu
