settings:
  image: python
  name: "theHarvester: Get e-mails, subdomains and names"
  author: 
    - https://github.com/laramies/theHarvester
  gallery:
    - https://files.catbox.moe/pn0jpc.gif
  example: satori run satori://email/theharvester.yml -d DOMAIN="umd.edu" --output

install:
  dependencies:
    - apt install -qy git >>/dev/null
  theharvest:
    - git clone --depth 1 https://github.com/laramies/theHarvester ; pip3 install -r theHarvester/requirements/base.txt -q --disable-pip-version-check --root-user-action=ignore

theHarvest:
  assertReturnCode: 0
  help:
    - python3 theHarvester/theHarvester.py -h
  run:
    - python3 theHarvester/theHarvester.py -d ${{DOMAIN}} -b baidu
