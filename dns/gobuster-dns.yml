settings:
  image: golang
  name: "gobuster-dns: brute forces DNS subdomains"
  description: "Gobuster performs brute-force enumeration of URLs, DNS subdomains, and virtual host names. It supports wordlist-based scanning for directories and files on web servers, subdomains in DNS, and virtual hosts. The tool allows users to specify extensions, HTTP methods, and authentication options."
  author:
    - https://github.com/OJ
  gallery:
    - https://files.catbox.moe/kti61x.gif
  example: satori run satori://dns/gobuster-dns.yml -d DOMAIN="satori.ci" --output

install:
  gobuster-dns:
    - go install github.com/OJ/gobuster/v3@latest
  wordlist:
    - mkdir -p wordlists; curl -s https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/DNS/subdomains-top1million-5000.txt -o wordlists/subdomains.txt

gobuster-dns:
  assertReturnCode: 0
  help:
    - gobuster dns -h
  run:
    - gobuster dns -d ${{DOMAIN}} -w wordlists/subdomains.txt --wildcard -v
