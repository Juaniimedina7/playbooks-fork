settings:
  image: python:bullseye
  name: "Knock.py: Enumerate subdomains on a target domain through passive reconnaissance and dictionary scan"
  author:
    - https://github.com/guelfoweb
  gallery:
    - https://files.catbox.moe/r3cjdi.gif
  example: satori run satori://dns/knockpy.yml -d DOMAIN="hackerone.com" --output

install:
  - pip install git+https://github.com/guelfoweb/knock.git -q --disable-pip-version-check --root-user-action=ignore

knockpy:
  assertReturnCode: 0
  help:
    - knockpy -h
  run:
    - knockpy -d ${{DOMAIN}} --recon --silent 2>>/dev/null
