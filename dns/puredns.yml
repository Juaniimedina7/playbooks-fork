settings:
  name: "Puredns: domain resolver and subdomain bruteforcing that filters out wildcard subdomains and poisoned entries"
  description: "puredns performs recursive DNS resolution and wildcard filtering to validate subdomains efficiently. It enhances subdomain enumeration by ensuring accurate results and reducing false positives in security assessments."
  image: golang
  author:
    - https://github.com/blechschmidt
  gallery:
    - https://files.catbox.moe/2i78fz.png
  example: satori run satori://dns/puredns.yml -d DOMAIN="satori.ci" --report --output

puredns:
  install:
    - apt update >>/dev/null; apt install -y git make gcc >>/dev/null
    - cd /tmp; git clone https://github.com/blechschmidt/massdns.git; cd massdns; make
    - go install github.com/d3mondev/puredns/v2@latest 2>>/dev/null
    - echo "${{DOMAIN}}" > puredns_domain_file.txt

  help:
    - puredns -h

  test:
    assertReturnCode: 0
    run:
      - puredns resolve puredns_domain_file.txt --bin /tmp/massdns/bin/massdns --resolvers /tmp/massdns/lists/resolvers.txt
