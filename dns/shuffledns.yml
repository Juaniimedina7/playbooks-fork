settings:
  image: golang
  name: "shuffleDNS: enumerate valid subdomains using active bruteforce as well as resolve subdomains with wildcard handling"
  author: 
    - https://github.com/projectdiscovery
  example: satori run satori://dns/shuffledns.yml -d DOMAIN="satori.ci" --output

install:
  shuffledns:
    - go install github.com/projectdiscovery/shuffledns/cmd/shuffledns@latest
  massdns:
    dependencies:
      - apt update >>/dev/null; apt install git make gcc -qy >> /dev/null
    clone:
      - git clone https://github.com/blechschmidt/massdns.git; cd massdns && make

shuffledns:
  assertReturnCode: 0
  help:
    - shuffledns -h
  run:
    - shuffledns -m massdns/lists/resolvers.txt -d ${{DOMAIN}} -r shuffledns/tests/resolvers.txt -mode resolve
    #- shuffledns -d ${{DOMAIN}} 
