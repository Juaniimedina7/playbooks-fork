settings:
  name: "shuffleDNS: enumerate valid subdomains using active bruteforce as well as resolve subdomains with wildcard handling"
  image: golang
  author:
    - https://github.com/projectdiscovery
  example: satori run satori://dns/shuffledns.yml -d DOMAIN="satori.ci" --report --output

shuffledns:
  install:
    - go install github.com/projectdiscovery/shuffledns/cmd/shuffledns@latest 2>>/dev/null
    - apt update >>/dev/null; apt install git make gcc -qy >>/dev/null
    - git clone https://github.com/blechschmidt/massdns.git; cd massdns && make

  help:
    - shuffledns -h

  test:
    assertStdout: True
    assertStderrNotContains: ERR
    run:
      - echo '${{DOMAIN}}' | shuffledns -m massdns/bin/massdns -r /data/massdns/lists/resolvers.txt -mode resolve
