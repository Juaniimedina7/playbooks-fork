settings:
  name: "MassDNS: enumerates DNS records"
  description: "MassDNS is a DNS resolver that performs bulk domain lookups, supports recursive queries, and conducts brute-force subdomain enumeration using multiple resolvers for query execution."
  image: debian
  author:
    - https://github.com/blechschmidt
  gallery:
    - https://files.catbox.moe/54vy1l.gif
  example: satori run satori://dns/massdns.yml -d DOMAIN="satori.ci" --report --output
  
RECORD:
- - A
  - AAAA
  - MX
  - NS
  - TXT
  - CNAME
  - SOA
  - SRV
  - PTR

massdns:
  install:
    - apt update >> /dev/null; apt install git make gcc -qy >> /dev/null
    - git clone https://github.com/blechschmidt/massdns.git; cd massdns && make
    - echo "${{DOMAIN}}" > domain.txt

  help:
    - ./massdns/bin/massdns --help

  test:
    assertReturnCode: 0
    run:
      - ./massdns/bin/massdns -q -r massdns/lists/resolvers.txt -t ${{RECORD}} -o F -w output_${{RECORD}}.txt domain.txt; cat output_${{RECORD}}.txt
