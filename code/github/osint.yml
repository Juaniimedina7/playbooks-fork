settings:
  name: "Github OSINT: Semgrep & Gitxray"
  description: "Get the potential security vulnerabilities and metadata of a Github repository"
  image: python
  author:
    - https://github.com/semgrep
    - https://github.com/kulkansecurity
    - https://github.com/satorici
  example: satori run satori://code/github/osint.yml -d REPO=satorici/playbooks --report --output

install:
  - git clone --depth 1 https://github.com/${{REPO}}

import:
  - satori://code/semgrep.yml
  - satori://code/github/gitxray.yml
