settings:
  name: Semgrep: Check github action rules
  description: Semgrep is a static code analysis tool with stable support for C#, Go, Java, JavaScript, JSON, Python, PHP, Ruby, and Scala. It has experimental support for nineteen other languages, as well as a language agnostic mode.
  image: python
  gallery:
  - https://files.catbox.moe/ealtzu.png
  author:
  - https://github.com/semgrep
  cpu: 256
  memory: 512
    
install:
  semgrep:
    - pip install semgrep -q --disable-pip-version-check --root-user-action=ignore

semgrep:
  assertStdout: False
  github:
  - semgrep --config 'p/github-actions' -q --max-chars-per-line 1024
