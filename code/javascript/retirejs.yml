settings:
  image: node
  name: Retire.js: helps you detect the use of JS-library versions with known vulnerabilities.
  author: https://github.com/RetireJS
  gallery: https://files.catbox.moe/86vziv.png
  example: satori run ./ --playbook="satori://code/javascript/retirejs.yml" --output

install:
  assertReturnCode: 0
  retire:
    - npm install -g retire

retirejs:
  assertReturnCode: 0
  help:
    - retire --help
  run:
    - retire --outputformat cyclonedx
