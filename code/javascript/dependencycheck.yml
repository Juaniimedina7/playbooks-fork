settings:
  name: "OWASP DependencyCheck: verifies publicly disclosed vulnerabilities in project's dependencies"
  description: "OWASP DependencyCheck is a multi-language “Software Composition Analysis” (SCA) tool. While it is commonly used in Java projects (and was originally designed with Java in mind), it also supports scanning dependencies for other ecosystems, including .NET, Node.js, Python, Ruby, PHP, and more."
  author:
    - https://github.com/jeremylong
  gallery:
    - https://files.catbox.moe/4goi2y.gif
  example: satori run satori://code/javascript/dependencycheck.yml --output
  
install:
  dependencies:
  - apt update >>/dev/null; apt install -qqy unzip default-jre wget
  dependency-check:
  - wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v7.3.0/dependency-check-7.3.0-release.zip ; unzip dependency-check-7.3.0-release.zip

help:
- dependency-check/bin/dependency-check.sh --help

scan:
- dependency-check/bin/dependency-check.sh --scan "./" -f CSV

dependency-check:
  assertStdout: False
  highest:
  - grep HIGHEST dependency-check-report.csv
