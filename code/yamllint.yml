settings:
  name: YAML Lint
  image: python
  author:
    - https://github.com/adrienverge
  gallery:
    - https://files.catbox.moe/6dqhjw.png
  example: satori repo satorici/playbooks run --playbook satori://code/yamllint.yml --output

install:
  - pip install yamllint --disable-pip-version-check --no-warn-script-location -q

yamllint:
  assertReturnCode: 0
  help:
    - yamllint --help
  test:
    assertStdoutNotContains: "error"
    run:
      - yamllint . -f colored --no-warnings | grep -v line-length

