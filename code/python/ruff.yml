settings:
  image: python
  name: "Ruff: Python linter"
  author:
  - https://github.com/astral-sh
  gallery:
  - https://files.catbox.moe/fso4nn.gif
  example: satori run ./ --playbook="satori://code/python/ruff.yml" --output

install:
- pip3 install ruff -q --disable-pip-version-check

ruff:
  assertStdout: False
  assertStderr: False
  run:
  - ruff check ./
