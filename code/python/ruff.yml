settings:
  name: "Ruff: Python linter"
  image: python
  author:
    - https://github.com/astral-sh
  gallery:
    - https://files.catbox.moe/fso4nn.gif
  example: satori run ./ --playbook="satori://code/python/ruff.yml" --report --output

ruff:
  install:
    - pip3 install ruff -q --disable-pip-version-check
  help:
    - ruff --help
  test:
    assertStdout: False
    assertStderr: False
    run:
      - ruff check ./
