settings:
  image: python
  name: Safety - check Python dependencies for known security vulnerabilities in their requirements.txt file
  description: "URL: https://github.com/pyupio/safety"
  author:
  - https://github.com/satorici
  gallery:
  -
  example: satori run ./ --playbook="satori://code/python/safety.yml" --output
  
install:
  - pip3 install safety -q --disable-pip-version-check --root-user-action=ignore

safety:
    assertFileExists: requirements.txt
    assertStdout: False
    run:
    - check -r requirements.txt
