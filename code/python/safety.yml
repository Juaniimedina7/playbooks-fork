settings:
  name: "Safety: check Python dependencies for known security vulnerabilities in their requirements.txt file"
  image: python
  author:
    - https://github.com/satorici
    - https://github.com/pyupio/
  example: satori run ./ --playbook="satori://code/python/safety.yml" --report --output

safety:
  install:
    - pip3 install safety -q --disable-pip-version-check

  help:
    - safety --help

  test:
    assertReturnCode: 0
    assertStdout: False
    run:
      - safety check -r requirements.txt
