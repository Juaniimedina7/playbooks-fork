settings:
  name: "Gauplus: Get all urls of a domain"
  description: "Fetch known URLs from sources like AlienVaultâ€™s Open Threat Exchange, the Wayback Machine, and Common Crawl."
  image: golang
  author:
    - https://github.com/bp0lr
  gallery:
    - https://files.catbox.moe/yj6avp.png
  example: satori run satori://web/gauplus.yml -d DOMAIN="example.com" --report --output

gauplus:
  install:
    - go install github.com/bp0lr/gauplus@latest

  help:
    - gauplus -h

  test:
    assertStdout: True
    run:
      - gauplus -providers commoncrawl ${{DOMAIN}} | sort -u
