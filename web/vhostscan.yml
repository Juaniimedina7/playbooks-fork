settings:
  image: python:3.6
  name: "VHostScan: virtual host scanner"
  author:
    - https://github.com/codingo
  example: satori run satori://web/vhostscan.yml -d DOMAIN="satori.ci" --output

install:
  dependencies:
    - apt update >>/dev/null; apt install git -qqy
  numpy:
    - pip install numpy python-Levenshtein -q --disable-pip-version-check --root-user-action=ignore
  VHostScan:
    - git clone --depth 1 https://github.com/codingo/VHostScan.git ; cd VHostScan ; pip install . -q --disable-pip-version-check

VHostScan:
  assertReturnCode: 0
  help:
    - VHostScan -h
  run:
    - VHostScan -t ${{DOMAIN}}
