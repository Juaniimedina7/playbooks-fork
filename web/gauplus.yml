settings:
  name: Get all urls of a domain
  image: golang
  example: satori run satori://web/gauplus.yml -d DOMAIN="example.com" --output
  gallery: https://files.catbox.moe/yj6avp.png


gauplus:
  install:
  - go install github.com/bp0lr/gauplus@latest
  help:
  - gauplus -h
  test:
    assertStdout: True
    run:
    - gauplus -providers commoncrawl ${{DOMAIN}} | sort -u
