settings:
  name: "Webscreenshot: screenshot a list of websites"
  image: python
  author:
    - https://github.com/maaaaz
  gallery:
    - https://files.catbox.moe/8jv7ts.gif
  example: satori run satori://web/webscreenshot.yml -d URL="satori.ci" --report --output

webscreenshot:
  install:
    - apt update >>/dev/null; apt install -qy xvfb >>/dev/null
    - pip install webscreenshot -q --disable-pip-version-check --root-user-action=ignore

  help:
    - webscreenshot -h

  test:
    assertReturnCode: 0
    run:
      - webscreenshot -v ${{URL}}
