settings:
  image: python:bullseye
  name: "Webscreenshot: screenshot a list of websites"
  author:
    - https://github.com/maaaaz
  gallery:
    - https://files.catbox.moe/8jv7ts.gif
  example: satori run satori://web/webscreenshot.yml -d URL="satori.ci" --output

install:
  dependencies:
    - apt update >>/dev/null; apt install -qqy xvfb
  webscreenshot:
    - pip install webscreenshot -q --disable-pip-version-check --root-user-action=ignore

webscreenshot:
  assertReturnCode: 0
  help:
    - webscreenshot -h
  run:
    - webscreenshot -v ${{URL}}
