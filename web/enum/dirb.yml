settings:
  name: "Dirb: web directory brute forcer"
  description: "DIRB is a command-line web content scanner that performs dictionary-based attacks to discover hidden directories and files on web servers. It works by systematically requesting URLs from a provided wordlist and analyzing the serverâ€™s HTTP responses to identify existing or hidden web objects. DIRB comes with preconfigured wordlists but also allows the use of custom lists."
  image: debian
  author:
    - https://github.com/v0re
  gallery:
    - https://files.catbox.moe/siqrj1.png
  example: satori run satori://web/enum/dirb.yml -d URL="http://example.com" --report --output

dirb:
  install:
    - apt-get update >>/dev/null; apt-get install -qy dirb >>/dev/null

  test:
    assertStdoutContains: "DOWNLOADED: 4456"
    common:
      - dirb ${{URL}} /usr/share/dirb/wordlists/common.txt -S -r -i
