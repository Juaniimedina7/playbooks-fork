settings:
  image: python:2
  name: WAScan - Web Application Scanner that fuzzes, scans pages, extracts links/forms and sends payloads to looking for error messages 
  author:
    - https://github.com/R3dFruitRollUp
  gallery:
    - https://files.catbox.moe/n5nfpj.png
  example: satori run satori://web/wascan.yml -d URL="satori.ci" --output

install:
  assertReturnCode: 0
  clone:
    - git clone --depth 1 https://github.com/R3dFruitRollUp/WAScan.git ; cd WAScan ; pip install -r requirements.txt -q --disable-pip-version-check --root-user-action=ignore

wascan:
  assertReturnCode: 0
  help:
    - cd WAScan ; python wascan.py --help
  run:
    - cd WAScan ; python wascan.py -u ${{URL}}
