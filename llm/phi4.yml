settings:
  name: "Phi4: Query this LLM"
  description: "Queries Phi4 with the provided input. Ensures the Ollama server runs correctly, pulls the specified model, and executes the query."
  image: ollama/ollama
  cpu: 16384
  memory: 122880
  timeout: 400
  author:
    - https://github.com/ollama
  example: satori run satori://llm/phi4.yml -d INPUT="Hello World" --report --output

MODEL:
  - - "phi4"

phi4:
  install:
    - apt update >> /dev/null; apt install -qy screen >> /dev/null

  test:
    assertReturnCode: 0
    serve:
      - ps aux | grep -v grep | grep -q ollama || screen -dm ollama serve
      - sleep 1

    pull:
      - ollama pull ${{MODEL}}

    query:
      - ollama run ${{MODEL}} "${{INPUT}}"
